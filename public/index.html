<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center py-1">To-Do App</h1>

      <div class="jumbotron p-3 shadow-sm">
        <form id="to-do-form">
          <div class="d-flex align-items-center">
            <input id="to-do-field" autofocus autocomplete="off" class="form-control mr-3" type="text" style="flex: 1" />
            <button class="btn btn-primary">Add New Item</button>
          </div>
        </form>
      </div>

      <ul id="list-tasks" class="list-group pb-5">
        <template id="single-task-template">
          <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
            <span id="task-entry" class="item-text">Fake example item #1</span>
            <div>
              <button class="edit-me btn btn-secondary btn-sm mr-1">Edit</button>
              <button class="delete-me btn btn-danger btn-sm">Delete</button>
            </div>
          </li>
        </template>
        <!-- Start Loading Flasher -->
        <li id="loading-single" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
          <span id="loading-single-span-one" class="item-text">sss</span>
        </li>
        <li id="loading-single" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
          <span id="loading-single-span-two" class="item-text">sss</span>
        </li>
        <li id="loading-single" class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">
          <span id="loading-single-span-three" class="item-text">sss</span>
        </li>
        <!-- End Loading Flasher -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
